<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Ping coming soon page</title>

  </head>

  <body>
    <main>
      <section class="main-container">
        <div class="launch-info">
          <img src="./icons/logo.svg" alt="Ping Logo" height="15px" width="55px" class="hero-logo">
          <div class="launch-text">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
          </div>
          <!-- end launch-text -->
          <form class="notify-me-form" novalidate>
            <label for="email" class="sr-only">Email Address</label>
            <div class="email-field">
              <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="email"
                aria-describedby="email-error" aria-invalid="false" required>
              <div id="email-error" class="error-message hide" role="alert" aria-live="polite">Please enter a valid
                email address</div>
            </div>
            <button type="submit">Notify Me</button>
          </form>
        </div>
        <!-- end launch-info -->
        <img src="./images/illustration-dashboard.png" alt="Dashboard interface mockup showing analytics and charts"
          height="190px" width="320px" loading="lazy" class="illustration-dashboard">
      </section>
      <!-- Pop-up notification -->
      <div id="pop-up" class="hide" role="alert" aria-live="assertive" aria-atomic="true">
        <p class="pop-up-message">Thanks for subscribing!</p>
      </div>
    </main>
    <footer>
      <div class="social-media-icons">
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-media-icon"
          aria-label="Follow us on Facebook">
          <img src="./icons/facebook-f-brands.svg" alt="" role="presentation">
        </a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="social-media-icon"
          aria-label="Follow us on Twitter">
          <img src="./icons/twitter-brands.svg" alt="" role="presentation">
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-media-icon"
          aria-label="Follow us on Instagram">
          <img src="./icons/instagram-brands.svg" alt="" role="presentation">
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./scripts/subscription-form.js"></script>
  </body>

</html>
